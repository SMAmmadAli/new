<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complete Form</title>
 <link rel="stylesheet" href="form.css">
</head>
<body> 
    <center>  
    <img class="logo" class="form" src="picture/logo.png">
    </center>    
    <div>
            <strong>
                    <h2 class="form">
        COMPLETE FORM
                    </h2>
            </strong>
        </div>
        <br/><br/>
        <fieldset >
        <div>
            <form action="submit.html" class="sub"> 
                <br/>                
    FIRST NAME: <input class="spacing14" type=" text" name="first name" size="20" maxlength="25" placeholder= "Enter first Name" required >(max 30 character a-z and A-Z)
          <br/><br/>
          <label>LAST NAME:</label> <input class="spacing13" class="name" type=" text" name="last name" size="20" maxlength="25" placeholder="Enter last Name" required>(max 30 character a-z and A-Z)
          <br/><br/>
           <label> EMAIL:</label> <input class="spacing11" class="firstname" type="email" name="Email" placeholder="Enter your Email"><br/>
            <br/>
            <label>MOBILE NUMBER:</label> <input class="spacing10" type="text" name="mobile number" placeholder="Enter your number">(10 digit number) 
            <br/><br/>
         <label> GENDER:</label> <input class="spacing9"  type="radio" name="GENDER" value="Male"/>Male
            <input type="radio" name="gender" value="female"/>Female           
           <br/> <br/>
            <label>ADDRESS:</label>  <textarea class="spacing8" name="address" cols="30" rows="4" placeholder="Enter your Address.." ></textarea>
            <br/><br/>
           <label>CITY:</label><input class="spacing7" type="text" name="city" placeholder="Enter city name">(max 30 character a-z and A-Z)
            <br/><br/>
            <center>
                <button> <input class="spacing15" type="submit"></button>
                <button><input class="spacing15" type="reset" ></button>
    </center> 
    </div>
    </form>
</fieldset>
</body>
</html>
